    <script type="text/javascript">
        var formData = {};
        $(document).ready(function () {

            var includes = $('[data-include]');
            jQuery.each(includes, function () {
                var file = CommonConstant.HTMLFILSEPATH + $(this).data('include') + '.html';
                $(this).load(file);
            });

            // $(document).on("change", "#UploadArtworkAttachment", function () {
            //     BindAttachmentFiles();
            // });
            $('.form-control').change(function () {
                var type = $(this).attr('controlType');
                var id = $(this).attr('id');
                switch (type) {
                    case "text":
                        formData[id] = $(this).val();
                        break;
                    // case "number":
                    //     formData[id] = $(this).val();
                    //     break;
                    case "terms":
                        var metaObject = {
                            __metadata: { "type": "SP.Taxonomy.TaxonomyFieldValue" },
                            Label: $("select#" + id + ">option:selected").text(),
                            TermGuid: $(this).val(),
                            WssId: -1
                        }
                        formData[id] = metaObject;
                        break;
                    case "combo":
                        formData[id] = $(this).val();
                        break;
                    case "multitext":
                        formData[id] = $(this).val();
                        break;
                    case "date":
                        formData[id] = $(this).val();
                        break;
                    case "checkbox":
                        formData[id] = $(this)[0]['checked'];
                        break;
                    case "multicheckbox":
                        var parenType = $(this).attr('cParent');
                        if (formData[parenType] == undefined)
                            formData[parenType] = { "__metadata": { "type": "Collection(Edm.String)" }, "results": [] };

                        var isChecked = $(this)[0]['checked'];
                        var choiceName = $(this)[0].id;
                        var idx = formData[parenType].results.indexOf(choiceName);
                        if (isChecked && idx == -1)
                            formData[parenType].results.push(choiceName);
                        else if (idx > -1)
                            formData[parenType].results.splice(idx, 1);
                        break;
                    case "radiogroup":
                        var parenType = $(this).attr('cParent');
                        formData[parenType] = $(this)[0].id;
                        break;
                }
            });
            DatePickerControl('#date');
        });
    </script>
