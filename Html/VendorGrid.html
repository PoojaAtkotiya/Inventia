<div class="card">
    <div class="card-head sub" data-toggle="collapse" data-target="#VendorSection">
        <h4 class="justify"> Manage Vendor Details</h4>
        <div class="btn collapse-btn">
            <i class="fa fa-chevron-down"></i>
        </div>
    </div>
    <div class="card-body" id="VendorSection">
        <div class="form-horizontal">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                        </div>
                        <div class="col-sm-6 ">
                            <a href="#CRUDVendorModal" id="btnAddVendor" class="btn btn-primary pull-right" data-toggle="modal">
                                <i class="fa fa-plus"></i>
                                <span>Add New Vendor</span>
                            </a>
                        </div>
                    </div>
                </div>
                <br />
                <table class="table table-striped table-hover" id="tblVendor">
                    <thead>
                        <tr>
                            <th width="13%">Name</th>
                            <th width="14%" class="no-sort">Address</th>
                            <th width="10%">Make</th>
                            <th width="10%">Gross Value</th>
                            <th width="9%">Discount</th>
                            <th width="17%" class="headerwordwrap">Net Value
                            </th>
                            <th width="16%" class="headerwordwrap">Delivery Period
                            </th>
                            <th width="12%" style="width:86px" class="no-sort">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="clearfix">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="CRUDVendorModal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                    <span id="spanTitle">
                        Vendor Details
                    </span>
                </h4>
            </div>
            <div class="modal-body form-horizontal">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-element  mar-top form-input">
                            <input id="Name" class="form-element-field dynamic-control" controlType="text" placeholder="Name" type="input" req="" listtype="trans" />
                            <div class="form-element-bar"></div>
                            <label class="form-element-label" for="">Name</label>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-element form-textarea">
                            <textarea id="Address" class="form-element-field dynamic-control" controlType="text" placeholder="Address" listtype="trans" maxlength="1000"></textarea>
                            <div class="form-element-bar"></div>
                            <label class="form-element-label" for="">Address</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-element form-input">
                            <input id="Make" class="form-element-field dynamic-control" controlType="text" placeholder="Make" type="input" req="" listtype="trans" />
                            <div class="form-element-bar"></div>
                            <label class="form-element-label" for="">Make</label>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-element form-input">
                            <input id="GrossValue" class="form-element-field dynamic-control" controlType="text" placeholder="Gross Value" type="input" req="" listtype="trans" />
                            <div class="form-element-bar"></div>
                            <label class="form-element-label" for="">Gross Value</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-element form-input">
                            <input id="LessDiscount" class="form-element-field dynamic-control" controlType="text" placeholder="Less Discount" type="input" req="" listtype="trans"/>
                            <div class="form-element-bar"></div>
                            <label class="form-element-label" for="">Less Discount</label>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-element form-input">
                            <input id="NetValue" class="form-element-field dynamic-control" controlType="text" placeholder="Net Value" type="input" req="" listtype="trans" />
                            <div class="form-element-bar"></div>
                            <label class="form-element-label" for="">Net Value</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-element form-input">
                            <input id="CustomDuty" class="form-element-field dynamic-control" controlType="text" placeholder="Custom Duty" type="input" req="" listtype="trans" />
                            <div class="form-element-bar"></div>
                            <label class="form-element-label" for="">Custom Duty</label>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-element form-input">
                            <input id="StateGST" class="form-element-field dynamic-control" controlType="text" placeholder="State GST" type="input" req="" listtype="trans"/>
                            <div class="form-element-bar"></div>
                            <label class="form-element-label" for="">State GST</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-element form-input">
                            <input id="CentralGST" class="form-element-field dynamic-control" controlType="text" placeholder="Central GST" type="input" req="" listtype="trans" />
                            <div class="form-element-bar"></div>
                            <label class="form-element-label" for="">Central GST</label>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-element form-input">
                            <input id="InterstateGST" class="form-element-field dynamic-control" controlType="text" placeholder="InterState GST" type="input" req="" listtype="trans"/>
                            <div class="form-element-bar"></div>
                            <label class="form-element-label" for="">InterState GST</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-element form-input">
                            <input id="AddInstallationCharges" class="form-element-field dynamic-control" controlType="text" placeholder="Add Additional Charges" type="input" req="" listtype="trans"
                            />
                            <div class="form-element-bar"></div>
                            <label class="form-element-label" for="">Add Additional Charges
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-element form-input">
                            <input id="TotalValue" class="form-element-field dynamic-control" controlType="text" placeholder="Total Value" type="input" req="" listtype="trans" />
                            <div class="form-element-bar"></div>
                            <label class="form-element-label" for="">Total Value
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
				 <div class="col-sm-6">
                        <div class="form-element form-input">
                            <input id="DeliveryPeriod" class="form-element-field dynamic-control" controlType="text" placeholder="Delivery Period" type="input" req="" listtype="trans" />
                            <div class="form-element-bar"></div>
                            <label class="form-element-label" for="">Delivery Period
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-element form-textarea">
                            <textarea id="TermsOfPayment" class="form-element-field dynamic-control" controlType="text" placeholder="Terms of Payment" listtype="trans" maxlength="1000"></textarea>
                            <div class="form-element-bar"></div>
                            <label class="form-element-label" for="">Terms of Payment
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-6"></div>
                </div>
            </div>

            <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                <input type="submit" class="btn btn-success" value="Save">
            </div>

        </div>

    </div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteVendorModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Delete Vendor</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete these Records?</p>
                <p class="text-warning">
                    <small>This action cannot be undone.</small>
                </p>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                <input type="submit" class="btn btn-danger" value="Delete">
            </div>

        </div>
    </div>
</div>
