<div class="card">
    <div class="card-head sub" data-toggle="collapse" data-target="#VendorSection">
        <h4 class="justify"> Manage Vendor Details</h4>
        <div class="btn collapse-btn">
            <i class="fa fa-chevron-down"></i>
        </div>
    </div>
    <div class="card-body" id="VendorSection">
        <div class="form-horizontal">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                        </div>
                        <div class="col-sm-6 ">
                            <a id="btnAddVendor" class="btn btn-primary pull-right" data-toggle="modal">
                                <i class="fa fa-plus"></i>
                                <span>Add New Vendor</span>
                            </a>
                        </div>
                    </div>
                </div>
                <br />
                <div class="table-responsive">
                        <table class="table table-hover table-bordered someTable" id="tblVendor">
                            <thead>
                                <tr>
                                    <th width='15%'>Name</th>
                                    <th width='15%'class="no-sort">Address</th>
                                    <th width='7%'>Make</th>
                                    <th width='10%'>Gross Value</th>
                                    <th width='10%'>Discount</th>
                                    <th width='10%' class="headerwordwrap">Net Value</th>
                                    <th width='10%' class="headerwordwrap">Delivery Period</th>
                                    <th width='13%' class="no-sort">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                <div class="clearfix">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="CRUDVendorModal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
    <myform enctype="multipart/form-data" id="form_VendorSection" method="post" novalidate="novalidate"
        autocomplete="off">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                    <span id="spanTitle">
                        Vendor Details
                    </span>
                </h4>
            </div>
            <div class="modal-body form-horizontal">
                <input type="hidden" class="dynamic-control" listtype="main" controlType="hidden" id="ID" value="" />
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">
                                <span class="text-danger text-default-light">*</span>
                                Name :
                            </label>
                            <div class="col-md-8 ">
                                <input type="text" id="Name" name="Name" class="form-control dynamic-control" required="required" listtype="trans"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">
                                <span class="text-danger text-default-light">*</span>
                                Address :
                            </label>
                            <div class="col-md-8 ">
                                <textarea id="Address" controlType="multitext" class="form-control dynamic-control" name="Address" required="required" listtype="trans"
                                    maxlength="1000" /></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">
                                <span class="text-danger text-default-light">*</span>Make :
                            </label>
                            <div class="col-md-8 ">
                                <input type="text" id="Make" name="Make" controlType="text" class="form-control dynamic-control" listtype="trans" required="required"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">
                                <span class="text-danger text-default-light">*</span>
                                Gross Value :
                            </label>
                            <div class="col-md-8 ">
                                <input type="text" id="GrossValue"  name="GrossValue" controlType="text" class="form-control dynamic-control" listtype="trans" required="required"
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">
                                <span class="text-danger text-default-light">*</span>
                                Less Discount :
                            </label>
                            <div class="col-md-8 ">
                                <input type="text" id="LessDiscount" name="LessDiscount" controlType="text" class="form-control dynamic-control" required="required" listtype="trans"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">
                                <span class="text-danger text-default-light">*</span>
                                Net Value :
                            </label>
                            <div class="col-md-8 ">
                                <input type="text" id="NetValue" name="NetValue" controlType="text" class="form-control dynamic-control" required="required" listtype="trans"
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">
                                <span class="text-danger text-default-light">*</span>Custom Duty :
                            </label>
                            <div class="col-md-8 ">
                                <input type="text" id="CustomDuty" name="CustomDuty" controlType="text" class="form-control dynamic-control" required="required" listtype="trans"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">
                                <span class="text-danger text-default-light">*</span>
                                State GST :
                            </label>
                            <div class="col-md-8 ">
                                <input type="text" id="StateGST"  name="StateGST" controlType="text" class="form-control dynamic-control" required="required" listtype="trans"
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">
                                <span class="text-danger text-default-light">*</span>Central GST :
                            </label>
                            <div class="col-md-8 ">
                                <input type="text" id="CentralGST" name="CentralGST" controlType="text" class="form-control dynamic-control" required="required" listtype="trans"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">
                                <span class="text-danger text-default-light">*</span>
                                Interstate GST :
                            </label>
                            <div class="col-md-8 ">
                                <input type="text" id="InterStateGST" name="InterStateGST" controlType="text" class="form-control dynamic-control" required="required" listtype="trans"
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">
                                <span class="text-danger text-default-light">*</span>Add Additional Charges :
                            </label>
                            <div class="col-md-8 ">
                                <input type="text" id="AddInstallationCharges" name="AddInstallationCharges" controlType="text" class="form-control dynamic-control" required="required"
                                    listtype="trans" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">
                                <span class="text-danger text-default-light">*</span>
                                Delivery Period :
                            </label>
                            <div class="col-md-8 ">
                                <input type="text" id="DeliveryPeriod"  name="DeliveryPeriod" controlType="text" class="form-control dynamic-control" required="required" listtype="trans"
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">
                                <span class="text-danger text-default-light">*</span>Terms of Payment :
                            </label>
                            <div class="col-md-8">
                                <textarea type="text" controlType="multitext" id="TermsOfPayment" name="TermsOfPayment" class="form-control dynamic-control" required="required"
                                    listtype="trans" maxlength="1000"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6"></div>
                </div>
            </div>
            <form>
                <div class="modal-footer">
                    <button class="btn btn-default pull-right" data-dismiss="modal" value="Cancel">Cancel</button>
                    <button class="btn btn-primary pull-right" value="Save" onclick="SaveVendorDetails()">Save</button>
                </div>
            </form>

        </div>

    </div>
</myform>
</div>

<!-- Delete Modal HTML -->
<div id="deleteVendorModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Delete Vendor</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete these Records?</p>
                <p class="text-warning">
                    <small>This action cannot be undone.</small>
                </p>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                <input type="submit" class="btn btn-danger" value="Delete">
            </div>

        </div>
    </div>
</div>
